apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
 
	//include in compile only, exclude in the war
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	providedCompile 'javax.servlet:jstl:1.2'
	
	//Webjars dependencies	
	compile 'org.webjars:bootstrap:3.3.4'
	compile 'org.webjars.bower:jquery:2.1.4'
	/*
	compile 'org.webjars:font-awesome:4.5.0'
	compile 'org.webjars:datatables-plugins:1.10.9-1'
	compile 'org.webjars.bower:datatables:1.10.10'
	compile 'org.webjars.bower:datatables.net-responsive-dt:1.0.7'
	compile 'org.webjars:startbootstrap-sb-admin-2:1.0.7'
	compile 'org.webjars:metisMenu:1.1.3'
	compile 'org.webjars:amcharts:3.15.0'
        compile 'org.webjars.bower:angularjs:1.4.8'
        
	*/
}

//For Eclipse IDE only
eclipse {

  wtp {
    component {
      
      //define context path, default to project folder name
      contextPath = 'tutoJspServlets'
      
    }
    
  }
}

